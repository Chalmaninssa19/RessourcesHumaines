<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-10 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="d-flex align-items-center brand-logo" style="color: #da8cff;">
                <i class="mdi mdi-vector-arrange-above" style="font-size: 35px;margin-right: 25px;"></i>
                <h2 style="margin: 0;">Huile de bongolava</h2>
              </div>
              <h4>Autre information pouvant être utile</h4>
              <h6 class="font-weight-light little-line-height">Nous aimerons vous connaître un peu plus, alors présentez vous</h6>
              <form class="pt-3 form">
                <div class="form-group row align-items-center">
                  <label for="adresseSelect" class="form-label target-poste col-sm-2">Année d'éxperience</label>
                  <div class="col-sm-5">
                    <select name="" id="adresseSelect" class="form-control form-select">
                      <option value="">5 ans d'experience</option>
                      <option value="">3 ans d'experience</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <hr>
                    <div class="form-group mt-5 align-items-center row">
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Vos centres d'intérets">
                      </div>
                      <div class="col-sm-3">
                        <button class="btn btn-gradient-primary">Ajouter</button>
                      </div>
                    </div>
                    <div class="form-group tasks-list">
                      <ul>
                        <li class="list-remove d-flex justify-content-between align-items-center">
                          <span> <i class="mdi mdi-share text-primary"></i> Jouer au football</span>
                          <button class="little-button btn btn-gradient-danger">X</button>
                        </li>
                        <li class="list-remove d-flex justify-content-between align-items-center">
                          <span> <i class="mdi mdi-share text-primary"></i> Lire des livres intéressants</span>
                          <button class="little-button btn btn-gradient-danger">X</button>
                        </li>
                      </ul>
                    </div>
                    <div class="form-group align-items-center row">
                      <label for="societe" class="target-poste col-sm-4">Prétention salariale</label>
                      <div class="col-sm-8">
                        <input type="number" class="form-control" placeholder="Le salaire à la quelle vous penser atteindre vos valeurs">
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-gradient-primary">Valider</button>
                    </div>
                    <div class="mt-5 d-flex justify-content-between half-width align-items-center">
                      <div class="">
                        <a class="btn btn-block btn-gradient-primary font-weight-medium auth-form-btn"
                          href="">RETOUR</a>
                      </div>
                      <div class="">
                        <a class="btn btn-block btn-gradient-primary font-weight-medium auth-form-btn"
                          href="">SUIVANT</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 px-5 py-5 career-preview form-group">
                    <label for="societe" class="target-poste form-label mb-4">Présenter vous et quelles sont vos ambitions</label>
                    <textarea name="" id="societe" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  
                </div>
                
              </form>
